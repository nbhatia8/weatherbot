<body>
<iframe id="chat" style="width: 400px; height: 400px;" src=''></iframe>

<script>

    var xhr = new XMLHttpRequest();
    xhr.open('GET', "https://webchat.botframework.com/api/tokens", true);
    xhr.setRequestHeader('Authorization', 'BotConnector ' + 'OgGZjzrO8_M.dT_PAMsUHY5jcx0N4rRRBqGp9llyUrMPgdsGdteHnAk');
    xhr.send();
    xhr.onreadystatechange = processRequest;

    function processRequest(e) {
      if (xhr.readyState == 4  && xhr.status == 200) {
        var response = JSON.parse(xhr.responseText);
<!--        document.getElementById("chat").src="https://webchat.botframework.com/embed/lucas-direct-line?t="+response-->
        document.getElementById("chat").src="https://webchat.botframework.com/embed/bot-weather-integration?s"+response

      }
    }

  </script>
